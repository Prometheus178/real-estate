<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head"></head>
<body>
<div th:replace="fragments/header :: header"></div>

<div class="clearfix visible-sm-block"></div>

<section th:if="${not #lists.isEmpty(listOfAdvertisement)}" class="probootstrap-section probootstrap-section-lighter">
    <div class="container">
        <div class="row heading">
            <h2 class="mt0 mb50 text-center">Обьявления</h2>
        </div>
        <div class="row">
            <div class="col-md-3 col-sm-3">
                <div>
                    <div th:each="advertisement : ${listOfAdvertisement}"
                         class="probootstrap-card probootstrap-listing">
                        <div >
                            <div class="probootstrap-card-media">
                                <img class="img-responsive" src="/resources/img/slider_4.jpg"
                                     th:src="@{'/advertisement/' + ${advertisement.id} + '/advertisement-image'}">
                            </div>
                            <div>
                                <div class="probootstrap-card-text">
                                    <h2 class="probootstrap-card-heading"><a th:href="@{'/advertisement/' + ${advertisement.id}}"
                                                                             th:text="${advertisement.title}"></a></h2>
                                    <div class="probootstrap-listing-location">
                                        <i class="icon-location2"></i> <a th:text="${advertisement.district}"></a>
                                    </div>
                                    <div class="probootstrap-listing-category for-sale"><span><a
                                            th:text="${advertisement.rentType}"></a></span></div>
                                    <div class="probootstrap-listing-price"><strong
                                            th:text="${advertisement.price}"></strong> / цена
                                    </div>
                                </div>
                                <div class="probootstrap-card-extra">
                                    <ul>
                                        <li>
                                            Площадь
                                            <span><a th:text="${advertisement.square}"></a></span>
                                        </li>
                                        <li>
                                            Комнат
                                            <span><a th:text="${advertisement.numberOfRooms}"></a></span>
                                        </li>

                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>


<div th:replace="fragments/footer :: footer"></div>

</body>
</html>
