<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head"></head>
<body>
<div th:replace="fragments/header :: header"></div>
<section class="probootstrap-section probootstrap-section-lighter">

    <div class="container">
        <label>edit House</label>
        <form th:object="${apartment}" th:action="@{'/updateHouseInNewComplex/' + ${apartment.idHouse}}" , method="post" >
            <div class="form-group">
                String nameOfComplex <input type="text" name="nameOfComplex" id="nameOfComplex" th:value="${apartment.nameOfComplex}">
                String nameOfHouse <input type="text" name="nameOfHouse" id="nameOfHouse" th:value="${apartment.nameOfHouse}" >
                int floor <input type="number" name="floor" id="floor" th:value="${apartment.floor}">
                int numberOfApartment <input type="number" name="numberOfApartment" id="numberOfApartment" th:value="${apartment.numberOfApartment}">
                int numberOfRoom <input type="number" name="numberOfRoom" id="numberOfRoom" th:value="${apartment.numberOfRoom}">
                double square <input type="number" name="square" id="square" th:value="${apartment.square}">
                int pricePerSquare <input type="number" name="pricePerSquare" id="pricePerSquare" th:value="${apartment.pricePerSquare}">
                int fullPrice <input type="number" name="fullPrice" id="fullPrice" th:value="${apartment.fullPrice}">
                Status status
                <option th:value="${apartment.status}"></option>
                <select name="status" id="status">
                    <option th:each="status : ${T(com.new_buildings.entities.Status).values()}"
                            th:value="${status}"
                            th:text="${status.getValue()}">
                    </option>
                </select>
            </div>
            <input type="submit" value="Save"/>
            <input type="reset" value="Reset"/>
        </form>
    </div>
</section>


<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
